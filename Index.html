<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatct Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>
    <div class="Contactus">
        <div class="head">
            <h2>Get In Touch</h2>
        </div>
         
    <div class="body">
      <!--Form Area-->
        <div class="Contact Form">
        <h3>Send Your Message</h3>
        <form>
         
   <div class="formBox">
          <div class="row50">
           <div class="inputBox">
              <span>First Name</span>
                 <input type="text" placeholder="Enter Your First Name" pattern="[A-Za-z]{1,32}" required style="border: none; border-bottom: 2px solid black;">
                  </div>
           <div class="inputBox">
               <span>Last Name</span>
                    <input type="text" placeholder="Enter Your Last Name" pattern="[A-Za-z]{1,32}" required style="border: none; border-bottom: 2px solid black;">
                </div>
            </div>

            <div class="row50">
             <div class="inputBox">
            <span>Email</span>
            <input type="text" placeholder="Enter Your E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required style="border: none; border-bottom: 2px solid black;">
            </div>
             <div class="inputBox">
                <span>Phone Number</span>
              <input type="text" placeholder="Enter Your Number" pattern="{0-9}{11}" required style="border: none; border-bottom: 2px solid black;">
              </div>
              </div>

              <div class="row100">
                <div class="inputBox">
               <span>Message</span>
            <textarea placeholder="Write Your Message Here..." required></textarea>
               </div>
               </div>
               <!--button Area-->
               
               <button id="Submit">Send Message</button>
                            
              </div>       
            </div>
                </form>
            

            <!--Info Area-->
            <div class="Contact Info">
              <h3>Contact Info</h3>
              <div class="infoBox">
                <div>
                  <span><ion-icon name="location"></ion-icon></span>
                  <p>Business Recorder Road,Patel Para<br>Karachi</p>
                </div>
                <div>
                  <span><ion-icon name="mail"></ion-icon></span>
                  <a href="https://mail.google.com/mail/u/1/#advanced-search/to=hasnain2206f%40aptechgdn.net&query=in%3Asent&isrefinement=true&todisplay=hasnain2206f%40aptechgdn.net?compose=new">Mail</a>
                </div>
                <div>
                  <span><ion-icon name="call"></ion-icon></span>
                  <a href="#">03462553301</a>
                </div>
                <!--Social Media Links-->
                <ul class="Social">
                  <li><a href="https://www.facebook.com/hasnain.malik.940/"><ion-icon name="logo-facebook"></ion-icon></a></li>
                  <li><a href="https://www.instagram.com/ig_hunni/"><ion-icon name="logo-instagram"></ion-icon></a></li>
                  <li><a href="https://twitter.com/Kingladla2"><ion-icon name="logo-twitter"></ion-icon></a></li>
                </ul>
              </div>
            </div>
            <!--Map Area-->
            <div class="Contact Map">
              <div style="width: 100%"><iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Business%20Recorder%20Road+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
              <a href="https://www.maps.ie/distance-area-calculator.html">measure area map</a></iframe></div>
            </div>
        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
